<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title">Calculator</div>

    <div class="content">
        <div class="calculator">
            <div class="display">
                <div class="operation">1+1=</div>
                <div class="result">2</div>
            </div>
            <div class="row">
                <div id="clear" class="button-wrapper">
                    <button>CLEAR</button>
                </div>
                <div id="delete" class="button-wrapper">
                    <button>DELETE</button>
                </div>
            </div>
            <div class="row">
                <div class="button-wrapper">
                    <button>7</button>
                </div>
                <div class="button-wrapper">
                    <button>8</button>
                </div>
                <div class="button-wrapper">
                    <button>9</button>
                </div>
                <div class="button-wrapper">
                    <button>รท</button>
                </div>
            </div>
            <div class="row">
                <div class="button-wrapper">
                    <button>4</button>
                </div>
                <div class="button-wrapper">
                    <button>5</button>
                </div>
                <div class="button-wrapper">
                    <button>6</button>
                </div>
                <div class="button-wrapper">
                    <button>x</button>
                </div>
            </div>
            <div class="row">
                <div class="button-wrapper">
                    <button>1</button>
                </div>
                <div class="button-wrapper">
                    <button>2</button>
                </div>
                <div class="button-wrapper">
                    <button>3</button>
                </div>
                <div class="button-wrapper">
                    <button>-</button>
                </div>
            </div>
            <div class="row">
                <div class="button-wrapper">
                    <button>.</button>
                </div>
                <div class="button-wrapper">
                    <button>0</button>
                </div>
                <div class="button-wrapper">
                    <button>=</button>
                </div>
                <div class="button-wrapper">
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
